    // 2. í™”ë©´ ê·¸ë¦¬ê¸° - ë‹¬ë ¥ (ìš”ì¼ ì •ë ¬ ê¸°ëŠ¥ ì¶”ê°€ë¨)
    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        calendarEl.innerHTML = '';
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonth').innerText = `${year}ë…„ ${month + 1}ì›”`;

        // ì´ë²ˆ ë‹¬ì˜ 1ì¼ì´ ë¬´ìŠ¨ ìš”ì¼ì¸ì§€ ê³„ì‚° (0:ì¼, 1:ì›” ... 6:í† )
        const firstDayIndex = new Date(year, month, 1).getDay();

        const lastDay = new Date(year, month + 1, 0).getDate();

    function saveComment(feedId) {
        const name = document.getElementById('userName').value.trim();
        const inputEl = document.getElementById(`commentInput-${feedId}`);
        const content = inputEl.value.trim();
        if(!name || !content) { alert("ì´ë¦„ê³¼ ëŒ“ê¸€ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        const newData = {
            action: 'saveComment',
            feedId: feedId,
            name: name,
            content: content,
            timestamp: new Date().toISOString()
        };

        if(!dbData.comments) dbData.comments = [];
        dbData.comments.push(newData);
        renderFeed();

        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(newData) });
    }

    function openTab(tabName, event) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');

    function openModal(date) {
        selectedDateKey = date;
        document.getElementById('modalDateTitle').innerText = date;
        const listEl = document.getElementById('taskList');
        listEl.innerHTML = '';
        
        const tasks = dbData.tasks ? dbData.tasks.filter(t => t.date === date) : [];

            listEl.innerHTML = '<li style="text-align:center; padding:20px; color:#999;">ì‘ì„±ëœ ì¼ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
        } else {
            tasks.forEach(t => {
                listEl.innerHTML += `<li class="task-item"><div class="task-author">${t.name}</div><div class="task-desc">${t.task}</div></li>`;
            });
        }
        document.getElementById('taskModal').style.display = 'flex';
    }
